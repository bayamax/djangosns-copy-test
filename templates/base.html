<!DOCTYPE html>
<html>
    {% block link %}
    {% endblock %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cafetime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="{% url 'post:post_list' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
                <span class="fs-4 text-white">Cafetime</span>
            </href=>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'post:post_list' %}" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                {% if user.is_authenticated %}
                <a href="{% url 'accounts:profile' request.user.username %}">
                    <button type="button" class="btn btn-warning">{{ user.get_username }}'s page</button>
                </a>
                <a href="{% url 'post:logout' %}">
                    <button type="button" class="btn btn-outline-light me-2">Logout</button>
                </a>
                {% else %}

                <a href="{% url 'post:login' %}">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                </a>

                <a href="{% url 'post:signup' %}">
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</header>

<div class="b-example-divider"></div>
    <nav class="navbar navbar-default">

        <div id="gnavi" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                {% if request.user.is_authenticated %}
                <li><a href="{% url 'accounts:profile' request.user.username %}">プロフィール</a></li>
                {% endif %}
                <li><a href="{% url 'admin:index' %}">管理ページ</a></li>
            </ul>
        </div>
    </nav>

    {% block content %}
    <!-- ここにページ毎のコンテンツを記述 -->
    {% endblock %}
</body>

</html>
